<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mygtukas</title>
    <style>
        #mygtukas {
            position: absolute;
            top: 30px;
            left: 0;
            transition: transform 0.5s;
        }
    </style>
    
</head>
<body>
    <button id="mygtukas" onclick="keistiPozicijaIrSukima()">Mygtukas</button>

    <script>
        let pozicijaDesine = true;

        function keistiPozicijaIrSukima() {
            const mygtukas = document.getElementById('mygtukas');
            const bodyWidth = document.body.clientWidth;
            const bodyHeight = document.body.clientHeight;

            pozicijaDesine = !pozicijaDesine;

            if (pozicijaDesine) {
                mygtukas.style.transform = `translate(${bodyWidth - mygtukas.clientWidth}px, ${bodyHeight - mygtukas.clientHeight}px) rotate(0deg)`;
            } else {
                mygtukas.style.transform = 'translate(0, 0) rotate(180deg)';
            }
        }
    </script>


    <script src="script.js"></script>
    
</body>
</html>
